<div class="card h-100 shadow-sm">
    <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <p class="text-uppercase" style="height: 3.2rem; overflow: hidden;">{{product.name}}</p>
        </a>
        <span class="mb-2 mt-auto">{{product.price}} BYN</span>

        <div class="btn-group">
            <button (click)="addItemToBasket()" type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
            <button routerLink="/shop/{{product.id}}" routerLinkActive="router-link-active" type="button"
                class="btn btn-outline-secondary">Перейти</button>
        </div>

    </div>
</div>

<div class="card h-100 shadow-sm">
    <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">

    <div class="card-body d-flex flex-column">
        <a href="#">
            <p class="text-uppercase">{{product.name}}</p>
        </a>
        <span class="mb-2 mt-auto">{{product.price}} BYN</span>
        <!-- <span class="mb-2 mt-auto">{{product.price | currency}}</span> -->

        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
            <button type="button" class="btn btn-outline-secondary">Перейти</button>
        </div>

    </div>
</div>

<div class="container">

    <div class="row">

        <section class="col-3">
            <strong class="text-warning ml-3">Brands</strong>
            <select class="custom-select my-3" name="" id="">
                <option value="">По Алфавиту</option>
                <option value="">Цена: по возрастанию</option>
                <option value="">Цена: по убыванию</option>
            </select>

            <strong class="text-warning ml-3">Brands</strong>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands">
                    {{brand.name}}
                </li>
            </ul>

            <strong class="text-warning ml-3">Types</strong>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types">
                    {{type.name}}
                </li>
            </ul>

        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Показано <strong>10</strong> из <strong>16</strong> Результатов</span>
                </header>
                <form class="form-inline mt-2">
                    <input class="form-control mr-2" style="width: 300px;" placeholder="Поиск" type="text">
                    <button class="btn btn-outline-primary my-2 mr-2">Поиск</button>
                    <button class="btn btn-outline-success my-2">Сброс</button>
                </form>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]='item'></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>

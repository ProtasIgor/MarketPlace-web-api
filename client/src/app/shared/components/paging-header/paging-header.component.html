<header>
    <span *ngIf="totalCount && totalCount > 0">
        Получено
        <strong>
            {{(pageNumber-1) * pageSize+1}} -
            {{pageNumber*pageSize
                > totalCount
                ? totalCount
                : pageNumber*pageSize
            }}
        </strong> из <strong>{{totalCount}}</strong> Результатов</span>
        <span *ngIf="totalCount === 0">
        По Вашему запросу <strong>0</strong> результатов
        </span>
</header>

<div class="row d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <div class="col">
        <div class="my-0 font-weight-normal" routerLink="/" style="cursor: pointer;">MarketPlace.</div>
    </div>
    <div class="col d-flex justify-content-center">
        <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: 1.5rem;">
            <a class="p-2" [routerLink]="['/']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">Home</a>
            <a class="p-2" routerLink="/shop" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">Shop</a>
            <a class="p-2" routerLink="/test-error" routerLinkActive="active">Ошибки</a>
        </nav>
    </div>
    <div class="col">
        <div class="d-flex justify-content-end align-items-center">
            <a routerLink="/basket" class="position-relative">
                <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
                <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
            </a>
            <a class="btn btn-outline-secondary mr-2">Login</a>
            <a class="btn btn-outline-secondary mr-3">Sign up</a>
        </div>
    </div>
</div>

<div class="row d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <div class="col">
        <div class="my-0 font-weight-normal" routerLink="/" style="cursor: pointer;">MarketPlace.</div>
    </div>
    <div class="col d-flex justify-content-center">
        <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: 1.5rem;">
            <a class="p-2" [routerLink]="['/']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">Главная</a>
            <a class="p-2" routerLink="/shop" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">Магазин</a>
            <a class="p-2" routerLink="/test-error" routerLinkActive="active">Ошибки</a>
        </nav>
    </div>
    <div class="col">
        <div class="d-flex justify-content-end align-items-center">
            <a routerLink="/basket" class="position-relative">
                <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
                <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async).items.length}}</div>
            </a>
            <ng-container *ngIf="(currentUser$ | async) === null">
                <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Вход</a>
                <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Регистрация</a>
            </ng-container>

            <ng-container *ngIf="currentUser$ | async">
                <div class="dropdown ml-3 mr-5" dropdown>
                  <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
                    <strong>Привет, {{(currentUser$ | async).displayName}}</strong>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
                    <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
                      <i class="fa fa-shopping-cart mr-3"></i> Корзина
                    </a>
                    <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                      <i class="fa fa-history mr-3"></i> Доставка
                    </a>
                    <div class="dropdown-divider"></div>
                    <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                      <i class="fa fa-sign-out mr-3"></i> Выйти
                    </a>
                  </div>
                </div>

              </ng-container>
        </div>
    </div>
</div>
